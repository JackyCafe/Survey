{% load static %}
<!DOCTYPE html>
<html itemscope itemtype='http://schema.org/WebPage'>

<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <link href="{% static "css/style.css" %}" rel="stylesheet">



</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light"  >
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button"
          data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div class="navbar-nav .nav-pills mr-auto">
      <li class="nav-item active"><h4>
          <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a></h4>
      </li>
      </div>



    <ul class="navbar-nav mr-auto">
       <li class="nav-item dropdown">
           <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               會員登入
           </a>
           <div class="dropdown-menu" aria-labelledby="navbarDropdown">
               <a class="dropdown-item" href="{% url 'app:register' %}">註冊</a>
               <a class="dropdown-item" href="{% url 'app:login' %}">登入</a>
               <a class="dropdown-item" href="{% url 'app:inhabitant' %}">住民資料填寫</a>
               <a class="dropdown-item" href="{% url 'app:survey' %}">問卷分析</a>
           </div>
       </li>
    </ul>

   </div>
<ul>
            <span class="navbar-text" >
         <a href={% url 'app:logout' %}>登出</a>
            </span>
</ul>
      </div>

</nav>

    {% block content %}
    {% endblock %}

</body>
</html>
